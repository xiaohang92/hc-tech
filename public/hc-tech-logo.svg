<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo icon - simple hexagon with code brackets -->
  <g transform="translate(15, 10)">
    <!-- Central hexagon representing technology -->
    <polygon points="20,0 35,10 35,30 20,40 5,30 5,10" 
              fill="url(#logoGradient)" 
              stroke="#1E40AF" 
              stroke-width="2"/>
    
    <!-- Code brackets representing development -->
    <path d="M 8 15 L 15 20 L 8 25 M 32 15 L 25 20 L 32 25" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Central dot representing core/center -->
    <circle cx="20" cy="20" r="3" fill="white"/>
  </g>
  
  <!-- Company name - simple text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">
    H&amp;C
  </text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6B7280">
    TECH SOLUTION
  </text>
  
  <!-- Tagline -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">
    Web Development â€¢ Digital Solutions
  </text>
</svg>
